<h1 id="tableLabel">Products</h1>

<p *ngIf="!products"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="products">
  <thead>
    <tr>
      <th (click)="sortAscending('nm')">Name</th>
      <th (click)="sortAscending('pr')">Price</th>
      <th (click)="sortAscending('qt')">Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.price | currency:'USD'}}</td>
      <td>{{ product.quantity }}</td>

    </tr>
  </tbody>
</table>
